function clock()
{
	var currentTime = new Date();
	var hours = currentTime.getHours();
	var mins = currentTime.getMinutes();
	var secs = currentTime.getSeconds();
		
	if (mins < 10){
		mins = "0" + mins;
	}
	if (secs < 10){
		secs = "0" + secs;
	}
	<!--hours = hours - 12;-->
	document.getElementById('clock').innerHTML = (hours + ":" + mins);
	to = setTimeout("clock()",1000);
}
function clockon()
{
	if (!clock_on){
		clock_on = 1;
		clock();
	}
	clearTimeout(q1_to);
	q1_on = 0;
}
function clockoff()
{
	clearTimeout(to);
	clock_on = 0;
	clearTimeout(q1_to);
	q1_on = 0;
	q1_mins = 0;
	q1_secs = 0;
	q2_secs = 0;
	q2_mins = 0;
	q3_mins = 0;
	q3_secs = 0;
	q4_secs = 0;
	q4_mins = 0;

}

	else
	document.getElementById('clock').innerHTML = (qmax + ":" + "00");
